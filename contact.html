<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kay's Final Project</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="main.html">Kay</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" id="projects" href="projects.html"
                >Projects</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" id="aboutme" href="aboutme.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" id="contact" href="contact.html"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container mt-4">
      <form class="bg-light border rounded mx-auto p-2">
        <h1>Contact Kay</h1>
        <div class="form-group">
          <label for="name">Enter your full name:</label>
          <input type="name" class="form-control" id="name" />
        </div>
        <div class="form-group">
          <label for="email">Enter your email:</label>
          <input type="email" class="form-control" id="email" />
        </div>
        <div class="form-group">
          <label for="message">Type your message here:</label>
          <input type="message" class="form-control" id="message" />
        </div>
        <div class="form-group my-4">
          <input type="submit" class="btn btn-primary w-25" value="Submit" />
          <input type="reset" class="btn btn-secondary w-25" value="Reset" />
        </div>
      </form>
    </main>
  </body>
</html>
